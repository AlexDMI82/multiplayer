<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Multiplayer Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="epic-background">
    <!-- Animated particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div id="auth-container" class="container epic-auth-container">
        <div class="auth-form epic-auth-form">
            <h1>Sign In</h1>
            <div id="error-message" class="error-message hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
<button type="submit" class="button epic-button">Enter the Arena</button>
</form>

<!-- Google Sign-In Divider -->
<div class="auth-divider">
    <span>OR</span>
</div>

<!-- Google Sign-In Button -->
<button onclick="signInWithGoogle()" class="google-signin-btn">
    <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Continue with Google
</button>

<div class="auth-links">
    <p>Don't have an account? <a href="register.html">Create Account</a></p>
</div>
        </div>
    </div>
    
    <script> 
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // Check if user is already logged in and redirect
            if (localStorage.getItem('token')) {
                window.location.href = '/';
            }
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const submitBtn = loginForm.querySelector('button[type="submit"]');

                submitBtn.innerHTML = '<span class="spinner"></span>Entering Arena...';
                submitBtn.disabled = true;
                errorMessage.classList.add('hidden');

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    window.location.href = '/';
                    
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                    submitBtn.innerHTML = 'Enter the Arena';
                    submitBtn.disabled = false;
                    console.error('Login error:', error);
                }
            });
        });


        // Google Sign-In function
function signInWithGoogle() {
    const googleBtn = document.querySelector('.google-signin-btn');
    googleBtn.classList.add('loading');
    googleBtn.innerHTML = '<span class="spinner"></span>Signing in with Google...';
    
    // Redirect to Google OAuth
    window.location.href = '/auth/google';
}

    </script>
</body>
</html>
