<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Provisioner - Game Shop</title>
 <link rel="stylesheet" href="/styles.css">
<link rel="stylesheet" href="/shop-styles.css">
</head>
<body>

<div id="shop-screen" class="screen">
    <!-- Shop Header -->
    <div class="shop-header">
        <h1 class="shop-title">The Provisioner</h1>
        <div class="shop-gold-display">
            <div class="gold-amount">
                <span id="player-gold-shop">0</span>
            </div>
            <button id="back-to-lobby-from-shop" class="button">Return to Lobby</button>
        </div>
    </div>

    <!-- Main Shop Container -->
    <div class="shop-main-container">
        <!-- Left Panel - Character Display -->
   <!-- Updated Character Panel HTML - Replace the existing character-panel content -->
<div class="character-panel">
    <!-- Character Image Preview - Matches item preview styling -->
    <div class="character-image-preview" id="character-image-preview">
        <img id="shop-character-model" src="" alt="Character">
    </div>
    
    <!-- Equipment Grid - Compact layout -->
    <div class="equipment-grid">
        <div class="equipment-slot-shop slot-helmet" data-slot="helmet">
            <img src="images/slot-helmet.svg" class="slot-icon">
            <div class="slot-name" id="shop-helmet-name">None</div>
        </div>
        <div class="equipment-slot-shop slot-weapon" data-slot="weapon">
            <img src="images/slot-sword.svg" class="slot-icon">
            <div class="slot-name" id="shop-weapon-name">None</div>
        </div>
        <div class="equipment-slot-shop slot-armor" data-slot="armor">
            <img src="images/slot-armor.svg" class="slot-icon">
            <div class="slot-name" id="shop-armor-name">None</div>
        </div>
        <div class="equipment-slot-shop slot-shield" data-slot="shield">
            <img src="images/slot-shield.svg" class="slot-icon">
            <div class="slot-name" id="shop-shield-name">None</div>
        </div>
        <div class="equipment-slot-shop slot-gloves" data-slot="gloves">
            <img src="images/slot-gloves.svg" class="slot-icon">
            <div class="slot-name" id="shop-gloves-name">None</div>
        </div>
        <div class="equipment-slot-shop slot-boots" data-slot="boots">
            <img src="images/slot-boots.svg" class="slot-icon">
            <div class="slot-name" id="shop-boots-name">None</div>
        </div>
        <div class="equipment-slot-shop slot-amulet" data-slot="amulet">
            <img src="images/slot-amulet.svg" class="slot-icon">
            <div class="slot-name" id="shop-amulet-name">None</div>
        </div>
        <div class="equipment-slot-shop slot-ring" data-slot="ring">
            <img src="images/slot-ring.svg" class="slot-icon">
            <div class="slot-name" id="shop-ring-name">None</div>
        </div>
    </div>
    
    <!-- Character Stats - Matches item info styling -->
    <div class="character-stats">
        <div class="character-name" id="shop-character-name">Player Name</div>
        <div class="character-class" id="shop-character-class">Warrior Class</div>
        
        <div class="stat-row">
            <span>Attack Power</span>
            <span class="stat-value" id="shop-attack-power">0</span>
        </div>
        <div class="stat-row">
            <span>Defense</span>
            <span class="stat-value" id="shop-defense">0</span>
        </div>
        <div class="stat-row">
            <span>Health</span>
            <span class="stat-value" id="shop-health">100</span>
        </div>
        <div class="stat-row">
            <span>Critical Chance</span>
            <span class="stat-value" id="shop-crit-chance">10%</span>
        </div>
    </div>
</div>
        <!-- Middle Panel - Shop Items -->
        <div class="shop-items-panel">
            <div class="shop-categories">
                <button class="category-btn active" data-category="weapons">Weapons</button>
                <button class="category-btn" data-category="armor">Armor</button>
                <button class="category-btn" data-category="shields">Shields</button>
                <button class="category-btn" data-category="helmets">Helmets</button>
                <button class="category-btn" data-category="accessories">Accessories</button>
            </div>
            
            <div class="shop-items-grid" id="shop-items-container">
                <!-- Shop items will be populated here -->
            </div>
        </div>

        <!-- Right Panel - Item Details -->
        <div class="item-details-panel">
            <div class="item-preview" id="item-preview">
                <div class="no-item-selected">Select an item to view details</div>
            </div>
            
            <div class="item-info" id="item-info" style="display: none;">
                <h2 class="item-title" id="item-title"></h2>
                <div class="item-rarity" id="item-rarity"></div>
                
                <div class="item-attributes" id="item-attributes">
                    <!-- Item attributes will be populated here -->
                </div>
                
                <div class="item-description" id="item-description"></div>
                
                <div class="purchase-section">
                    <button class="buy-button" id="buy-selected-item">
                        Purchase - <span id="item-price-button">0</span> Gold
                    </button>
                    <div class="insufficient-funds" id="insufficient-funds" style="display: none;">
                        Insufficient funds!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inventory Modal (Hidden - for compatibility) -->
<div id="inventory-modal" class="modal hidden">
    <div class="modal-content inventory-modal-content">
        <h2>Inventory</h2>
        <div class="equipped-items">
            <h3>Equipped</h3>
            <div class="equipment-slots">
                <div class="equipment-slot" data-slot="weapon">
                    <div class="slot-label">Weapon</div>
                    <div class="slot-item" id="equipped-weapon">None</div>
                </div>
                <div class="equipment-slot" data-slot="armor">
                    <div class="slot-label">Armor</div>
                    <div class="slot-item" id="equipped-armor">None</div>
                </div>
                <div class="equipment-slot" data-slot="shield">
                    <div class="slot-label">Shield</div>
                    <div class="slot-item" id="equipped-shield">None</div>
                </div>
                <div class="equipment-slot" data-slot="helmet">
                    <div class="slot-label">Helmet</div>
                    <div class="slot-item" id="equipped-helmet">None</div>
                </div>
            </div>
        </div>
        <div class="inventory-items">
            <h3>Inventory</h3>
            <div id="inventory-items-container"></div>
        </div>
        <div class="player-gold-container">
            Gold: <span id="player-gold">0</span>
        </div>
        <div class="modal-buttons">
            <button id="close-inventory">Close</button>
        </div>
    </div>
</div>

<script src="/auth.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/shop.js"></script>

</body>
</html>
