<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Multiplayer Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="epic-background">
    <!-- Animated particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div id="auth-container" class="container epic-auth-container">
        <div class="auth-form epic-auth-form">
            <h1>Create Account</h1>
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username (3-20 characters)" required minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password (min 6 characters)" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
                </div>
                
                <button type="submit" id="submit-button" class="button epic-button">Join the Battle</button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitButton = document.getElementById('submit-button');
            
            // Add success message style
            const style = document.createElement('style');
            style.textContent = `
                .success-message {
                    background-color: #d4edda;
                    color: #155724;
                    padding: 10px;
                    border-radius: 5px;
                    margin-bottom: 20px;
                    text-align: center;
                }
            `;
            document.head.appendChild(style);
            
            // Form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Disable submit button and show processing state
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner"></span>Creating Account...';
                
                // Hide any previous messages
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                
                // Get form data
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Join the Battle';
                    return;
                }
                
                // Create request body
                const userData = {
                    username,
                    email,
                    password                   
                };
                
                try {
                    console.log('Sending registration request...');
                    // Send registration request
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (!response.ok) {
                        showError(data.message || 'Registration failed');
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Join the Battle';
                        return;
                    }
                    
                    // Show success message
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to lobby after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('Error connecting to server. Please try again.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Join the Battle';
                }
            });
            
            // Helper function to show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
            
            // Helper function to show success message
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
            }
        });
    </script>

    <script src="/auth.js"></script>
</body>
</html>
